<!DOCTYPE html>
<html>
	<head>
		<title>Number Series</title>
		<style>
			.hh{
				color:#225419;
				font-family:tahoma;
			
				}
				
		</style>
		<script type="text/javascript">
			
			//PRIME
			function primeCheck()
			{
				var num=document.getElementById("prime").value;
				var n=parseInt(num);
				if(n.toString()=="NaN")
				{	
					alert("Do no type characters. Type +ve Integer ");
				}
				else
				{
					//alert("Output is :");
					var count=0,c=0;
					var str="";
					for(var i=1;i<=n;i++)
					{
						for(var j=1;j<=i;j++)
						{
							if(parseInt(i%j)==0)
							{
								count=count+1;
							}
						}
						if(count==2)
						{		
								str=str+","+i;
						}
						count=0;
					}
					document.getElementById("out1").innerHTML=""+str+"";
				}
				return false;
			}
			
			//ARMSTRONG
			function arms()
			{
				var num=document.getElementById("arms").value;
				var n=parseInt(num);
				if(n.toString()=="NaN")
				{	
					alert("Do no type characters. Type +ve Integer ");
				}
				else
				{
						//alert("Output is :");
					var str="";
					for(var i=1; i<=n;i++)
					{
						var ii=i;
						var len=ii.toString().length;
						var a=0,s=0;
						while(ii>0)
						{
							a=parseInt(ii%10);
							s=parseInt(s+Math.pow(a,len));
							ii=parseInt(ii/10);
						}
						if(i==s)
						{		
							str=str+","+i;
						}
					}
					document.getElementById("out2").innerHTML=""+str+"";
				}
				return false;
			}
		</script>
	</head>
	<body bgcolor="#C0D9A3">
		<center><br/>
			<h1 class="hh"><u>Series Generation</u></h1><hr><br>
			<table border="0" width="75%" style="background-color:#F79768">
				<tr>
					<th width="40%"><details>
						<summary style="color:#A11E18">Prime</summary>
						<p><em>Prime  number is number which is only divisible by 1 and only that same number.
						eg: 2,3,5,7,9,11,13,...</em></p>
					</details></th>
					<td width="20%"><input type="text" required placeholder="Enter the number" name="prime" id="prime"></td>
					<td width="10%"><input type="submit" value="Prime" onclick="return primeCheck()" name="Checkprime"></td>
					<td width="30%"><span id="out1"></span></td>
				</tr><tr>
					<th width="40%"><details>
						<summary  style="color:#A11E18">Armstrong</summary>
						<p><em>Armstrong number is in the form eg: 153 --> (1^3+5^3+3^3)</em></p>
					</details></th>
					<td width="20%"><input type="text" required placeholder="Enter the number" name="arms" id="arms"></td>
					<td width="10%"><input type="submit" value="Armstrsong" onclick="return arms()" name="Checkarms"></td>
					<td width="30%"><span id="out2"></span></td>
				</tr>
			</table>
		</center>
	</body>
</html>
