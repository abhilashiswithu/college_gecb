<html>
<head>
<title> java script </title>
<script type="text/javascript">
	var num1,num2,number1,number2,sum;//variable declaration
	num1 = window.prompt( "Please enter firstnum" );
	num2 = window.prompt( "Please enter secondnum" );
	number1 = parseInt(num1);//convert string to integer
     number2 = parseInt(num2);
	sum = number1 + number2;
	document.writeln( "The sum is " + sum);
</script>
</head>
</html>
